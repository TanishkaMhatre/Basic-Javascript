<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Project</title>
  <link rel="stylesheet" href="alert.css">
  <script>
    function changeColor() {
      const button = document.getElementById("colorButton");
      button.style.backgroundColor = button.style.backgroundColor === 'red' ? 'green' : 'red';
    }

    function greetUser() {
      const hours = new Date().getHours();
      let greeting;

      if (hours < 12) {
        greeting = "Good Morning!";
      } else if (hours < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }

      alert(greeting);
    }

    function addNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const result = num1 + num2;
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</head>
<body>

  <div class="container">

    <div class="section">
      <h2>Button Color Change</h2>
      <button id="colorButton" onclick="changeColor()">Click me to change color</button>
    </div>

    <div class="section">
      <h2>Greeting Message</h2>
      <button onclick="greetUser()">Get Greeting</button>
    </div>

    <div class="section">
      <h2>Basic Calculator</h2>
      <input type="number" id="num1" placeholder="Enter first number">
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="addNumbers()">Add</button>
      <p id="result"></p>
    </div>

  </div>

</body>
</html>
